<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact | Circle Connect</title>
<!-- Favicon / Logo -->
<link rel="icon" href="logo.jpg" type="jpg">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
:root{
  --primary:#182848;
  --accent:#2980b9;
  --highlight:#00c6ff;
  --glass-bg:rgba(255,255,255,0.15);
  --glass-border:rgba(255,255,255,0.25);
  --shadow:0 12px 36px rgba(0,0,0,0.2);
  --white:#fff;
  --golden:#ffd700;
}

/* Reset */
*{margin:0;padding:0;box-sizing:border-box;}
body{
  font-family:'Segoe UI',sans-serif;
  background: linear-gradient(-45deg,#182848,#2980b9,#00c6ff,#f4f9ff);
  background-size: 600% 600%;
  animation: gradientBG 20s ease infinite;
  color:#222; overflow-x:hidden;
  scroll-behavior:smooth;
}

/* Gradient Animation */
@keyframes gradientBG{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

/* Navbar */
nav{
  background: rgba(255,255,255,0.85);
  backdrop-filter: blur(14px);
  padding:1rem 2rem;
  display:flex;
  justify-content:space-between;
  align-items:center;
  position:sticky;
  top:0;
  z-index:1000;
  box-shadow: var(--shadow);
  border-bottom:2px solid var(--accent);
}
nav .logo{
  color: var(--primary);
  font-size:1.7rem;
  font-weight:bold;
  text-decoration:none;
  background: linear-gradient(90deg,var(--accent),#7ee8fa);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
nav ul{
  list-style:none;
  display:flex;
  gap:1.5rem;
}
nav ul li a{
  color: var(--primary);
  text-decoration:none;
  font-size:1rem;
  font-weight:600;
  position:relative;
  transition:0.3s ease;
}
nav ul li a:hover{transform:translateY(-2px);}
nav ul li a::after{
  content:""; position:absolute;width:0;height:3px;background:var(--golden);left:0;bottom:-6px;border-radius:4px;transition:0.3s;
}
nav ul li a:hover::after{width:100%;}

/* Hero Section */
.hero{
  max-width:900px;
  margin:2rem auto;
  padding:3rem 2rem;
  text-align:center;
  font-size:2rem;
  font-weight:700;
  color:var(--white);
  text-shadow:2px 2px 12px rgba(0,0,0,0.6);
  border-radius:24px;
  background: linear-gradient(135deg, rgba(24,40,72,0.7), rgba(41,128,185,0.6));
  backdrop-filter: blur(4px);
}
.hero span{
  color:#ffd700;
}

/* Container */
.container{
  max-width:850px;
  margin:2rem auto;
  padding:3rem;
  border-radius:28px;
  background:var(--glass-bg);
  border:1.5px solid var(--glass-border);
  box-shadow:var(--shadow);
  backdrop-filter:blur(18px);
  text-align:center;
  position:relative;
}
.container h2{
  font-size:2.2rem;
  margin-bottom:1.5rem;
  color:var(--primary);
}
form{
  display:flex;
  flex-direction:column;
  gap:1rem;
  margin-top:1rem;
}
input,textarea{
  padding:0.8rem;
  border:1px solid #ccc;
  border-radius:8px;
  font-size:1rem;
  transition:0.3s ease;
}
input:focus,textarea:focus{
  outline:none;
  border-color: var(--accent);
  box-shadow: 0 0 8px var(--accent);
}
button{
  padding:0.8rem;
  background-color: var(--accent);
  color: white;
  border:none;
  border-radius:8px;
  font-size:1rem;
  cursor:pointer;
  transition: all 0.3s ease;
}
button:hover{
  background: linear-gradient(90deg,var(--accent),#7ee8fa);
  transform: scale(1.05);
}

/* Social Section */
.social-section{
  margin-top:2rem;
}
.social-section h3{
  font-size:1.6rem;
  color:var(--accent);
  margin-bottom:1rem;
}
.social-icons{
  display:flex;
  justify-content:center;
  gap:35px;
  flex-wrap:wrap;
  transition:0.3s;
}
.social-icons a img{
  width:55px;
  height:55px;
  border-radius:50%;
  transition: transform 0.3s ease, box-shadow 0.3s;
}
.social-icons a img:hover{
  transform:scale(1.2) rotate(10deg);
  box-shadow:0 10px 25px rgba(0,0,0,0.3);
  filter: drop-shadow(0 0 8px var(--highlight));
}

/* Footer */
footer{
  background: rgba(24,40,72,0.9);
  color: #fff;
  text-align:center;
  padding:1rem;
  margin-top:3rem;
  border-radius:12px;
}
footer a{
  color:#1abc9c;
  text-decoration:none;
}
footer a:hover{
  text-decoration:underline;
}

/* Typing Cursor Animation */
@keyframes blink{
  0%,50%,100%{opacity:1;}
  25%,75%{opacity:0;}
}

/* Responsive */
@media(max-width:768px){
  nav ul{gap:1rem;}
  .container{padding:2rem;margin:1.5rem;}
  .container h2{font-size:1.8rem;}
  .social-icons a img{width:48px;height:48px;}
  .hero{font-size:1.4rem;padding:1.5rem;}
}
</style>
</head>
<body>

<!-- Navbar -->
<nav>
  <a href="index.html" class="logo">Circle Connect</a>
  <ul>
    <li><a href="index.html">Home</a></li>
    <li><a href="about.html">About</a></li>
    <li><a href="projects.html">Projects</a></li>
    <li><a href="contact.html">Contact</a></li>
  </ul>
</nav>

<!-- Hero -->
<div class="hero">
  <span id="typing-text"></span><span id="cursor">|</span>
</div>

<!-- Contact Container -->
<div class="container">
  <h2>Send Us a Message</h2>

  <form action="https://formsubmit.co/akshayrajchoubey82@gmail.com" method="POST">
    <input type="hidden" name="_captcha" value="false" />
    <input type="hidden" name="_next" value="https://circleconnect.com/thankyou.html" />
    <input type="hidden" name="_subject" value="New Contact Form Message from Circle Connect" />
    
    <input type="text" name="name" placeholder="Your Name" required />
    <input type="email" name="email" placeholder="Your Email" required />
    <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
    <button type="submit">Send Message</button>
  </form>

  <div class="social-section">
    <h3>Connect With Us</h3>
    <div class="social-icons">
      <a href="https://chat.whatsapp.com/LlF0ltiJab1CWQGGmPU1Iw" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp">
      </a>
      <a href="https://instagram.com/your-profile" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram">
      </a>
      <a href="https://facebook.com/your-page" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook">
      </a>
    </div>
  </div>
</div>

<!-- Footer -->
<footer>
  &copy; 2025 Circle Connect. Crafted with ❤️ in Rajasthan. | <a href="privacy.html">Privacy Policy</a>
</footer>

<script>
// Typing Text Effect
const texts = ["We'd Love to Hear From You", "Connect. Share. Inspire.", "Join Our Circle Today!"];
let count = 0, index = 0, currentText = "", letter = "";
(function type(){
  if(count === texts.length) count = 0;
  currentText = texts[count];
  letter = currentText.slice(0, ++index);
  document.getElementById("typing-text").textContent = letter;
  if(letter.length === currentText.length){
    count++;
    index=0;
    setTimeout(type,1500);
  } else {
    setTimeout(type,120);
  }
})();

// Cursor Blink
setInterval(()=>{document.getElementById("cursor").style.opacity = document.getElementById("cursor").style.opacity==0?1:0;},500);

// Click Sound Effect
const clickSound = new Audio('https://www.soundjay.com/buttons/sounds/button-16.mp3');
document.querySelectorAll('button, .social-icons a, nav ul li a').forEach(el=>{
  el.addEventListener('click',()=>{clickSound.play();});
});
</script>

</body>
</html>
